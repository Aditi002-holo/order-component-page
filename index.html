<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card | Frontend Mentor</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <div>
                <img src="./images/illustration-hero.svg" alt="hero-img">
            </div>
    
            <h1>Order Summary</h1>
    
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
            <section class="payment-info">
                <img src="./images/icon-music.svg" alt="music-icon">
                <div>
                    <h3>Annual Plan</h3>
                    <h3>$59.99/year</h3>
                </div>
                <div class="btn">
                    <button class="btn-change"><a href="#">Change</a> </button>
                </div>
            </section>
    
            <div class="buttons">
                <button class="btn-proceed"><a href="#">Proceed to Payment</a></button>
    
                <button class="btn-cancel"><a href="#">Cancel Order</a></button>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Aditi Deshpande</a>.
              </div>
        </footer>
    
</body>
</html>
